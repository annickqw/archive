<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Mijn Archief</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"/>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>


</head>
<body>
  <h1>Mijn Archief</h1>

  <!-- Filter knoppen -->
  <div class="filters">
    <button data-filter="*">Alles</button>
    <button data-filter=".poster">Posters</button>
    <button data-filter=".bewegend">Bewegend</button>
    <button data-filter=".typo">Typografie</button>
  </div>

  <!-- Hier komt Isotope grid -->
  <div class="grid">
  <div class="grid-sizer"></div>
</div>

<script>
async function initArchive() {
  try {
    const res = await fetch('data/content.json');
    const data = await res.json();
    const items = data.items || [];
    const grid = document.querySelector('.grid');

    const html = items.map(it => {
      const classes = (it.tags || []).map(t => String(t).toLowerCase()).join(' ');
      let content = "";

    switch (it.type) {
  case "photo":
    content = `
      <a data-fancybox="gallery" data-caption="${it.title}" href="${it.img}">
        <img src="${it.img}" alt="${it.title}" loading="lazy">
      </a>
      <div class="meta">
        <h3>${it.title}</h3>
        <p>${it.desc || it.body || ""}</p>
        <small>${it.date || ""} — ${(it.tags || []).join(", ")}</small>
      </div>`;
    break;

  case "text":
    content = `
      <a data-fancybox data-type="inline" data-src="#text-${classes}">
        <div class="meta">
          <h3>${it.title}</h3>
          <p>${it.body || ""}</p>
          <small>${it.date || ""} — ${(it.tags || []).join(", ")}</small>
        </div>
      </a>
      <div style="display:none;" id="text-${classes}">
        <h2>${it.title}</h2>
        <p>${it.body || ""}</p>
      </div>`;
    break;

  case "pdf":
    content = `
      <a data-fancybox data-type="iframe" data-src="${it.pdf}" href="javascript:;">
        <div class="meta">
          <h3>${it.title}</h3>
          <p>Klik om PDF te bekijken</p>
          <small>${it.date || ""} — ${(it.tags || []).join(", ")}</small>
        </div>
      </a>`;
    break;

  case "link":
    content = `
      <a data-fancybox data-type="iframe" data-src="${it.url}" href="javascript:;">
        <div class="meta">
          <h3>${it.title}</h3>
          <small>${it.date || ""} — ${(it.tags || []).join(", ")}</small>
        </div>
      </a>`;
    break;

  default:
    content = `<div class="meta"><h3>${it.title}</h3></div>`;
}

return `<div class="grid-item ${classes}">${content}</div>`;


    }).join('');

    grid.insertAdjacentHTML('beforeend', html);

    imagesLoaded(grid, () => {
      const iso = new Isotope(grid, {
        itemSelector: '.grid-item',
        layoutMode: 'masonry',
        masonry: { columnWidth: '.grid-sizer' }
      });

      document.querySelectorAll('.filters [data-filter]').forEach(btn => {
        btn.addEventListener('click', () => {
          iso.arrange({ filter: btn.dataset.filter });
        });
      });
    });

  } catch (err) {
    console.error("❌ Fout bij laden content.json:", err);
  }
}

initArchive();


</script>




</body>
</html>

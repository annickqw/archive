<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Mijn Archief</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
</head>
<body>
  <h1>Mijn Archief</h1>

  <!-- Filter knoppen -->
  <div class="filters">
    <button data-filter="*">Alles</button>
    <button data-filter=".poster">Posters</button>
    <button data-filter=".bewegend">Bewegend</button>
    <button data-filter=".typo">Typografie</button>
  </div>

  <!-- Hier komt Isotope grid -->
  <div class="grid">
  <div class="grid-sizer"></div>
</div>

<script>
async function initArchive() {
  try {
    // laad alle items uit all-meta.json
    const res = await fetch('data/all-meta.json');
    const items = await res.json();
    const grid = document.querySelector('.grid');

    // HTML opbouwen
    const html = items.map(it => {
      const classes = (it.tags || []).map(t => String(t).toLowerCase()).join(' ');
      return `
        <div class="grid-item ${classes}">
          <img src="${it.img}" alt="${it.title}" loading="lazy">
          <div class="meta">
            <h3>${it.title}</h3>
            <p>${it.desc || ''}</p>
            <small>${it.date || ''} — ${(it.tags || []).join(', ')}</small>
          </div>
        </div>`;
    }).join('');

    // Voeg items toe aan grid
    grid.insertAdjacentHTML('beforeend', html);

    // Wacht tot alle afbeeldingen geladen zijn
    imagesLoaded(grid, () => {
      const iso = new Isotope(grid, {
        itemSelector: '.grid-item',
        layoutMode: 'masonry',
        masonry: {
          columnWidth: '.grid-sizer',
        }
      });

      // filter knoppen activeren
      document.querySelectorAll('.filters [data-filter]').forEach(btn => {
        btn.addEventListener('click', () => {
          iso.arrange({ filter: btn.dataset.filter });
        });
      });
    });
  } catch (err) {
    console.error("❌ Fout bij laden all-meta.json:", err);
  }
}

initArchive();
</script>

</body>
</html>

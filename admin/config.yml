backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"     # in je repo
public_folder: "/uploads"          # op je site

collections:
  - name: "meta"
    label: "Foto's"
    files:
      - file: "data/all-meta.json"
        label: "Foto's"
        name: "fotos"
        format: "json"
        fields:
          - label: "Items"
            name: ""
            widget: "list"
            fields:
              - {label: "Titel", name: "title", widget: "string"}
              - {label: "Afbeelding", name: "img", widget: "image"}
              - {label: "Beschrijving", name: "desc", widget: "text"}
              - {label: "Datum", name: "date", widget: "datetime"}
              - {label: "Tags", name: "tags", widget: "list"}

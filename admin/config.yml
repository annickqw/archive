backend:
  name: git-gateway
  branch: main
  identity_url: https://archivesite.netlify.app/.netlify/identity
  gateway_url: https://archivesite.netlify.app/.netlify/git

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "test"
    label: "Test"
    folder: "data/test"
    create: true
    slug: "{{slug}}"
    path: "{{slug}}/meta.json"
    format: "json"
    fields:
      - {label: "Titel", name: "title", widget: "string"}
